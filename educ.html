<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Document</title>
    <!-- Link to an external stylesheet (act3.css) -->
    <link rel="stylesheet" href="./act3.css">
</head>

<body>

    <!-- Main container with class "education" -->
    <div class="education">

        <!-- Header section for education information -->
        <div class="header">
            <h1><i class="fa-solid fa-school"></i> Education</h1>
            <span></span> <!-- Placeholder or separator -->
        </div>

        <!-- Education items with labels, institutions, and locations -->
        <div class="item-1">
            <label>2009-2016</label>
            <span>Rizal Elementary School</span>
            <p>Rizal, Laguna</p>
        </div>

        <div class="item-2">
            <label>2016-2022</label>
            <span>Cristobal S. Conducto MNHIS</span>
            <p>Rizal, Laguna</p>
        </div>

        <div class="item-1">
            <label>2022-Present</label>
            <span>LSPU SPCSS</span>
            <p>San Pablo, Laguna</p>
        </div>

        <!-- Header section for skills information -->
        <div class="header">
            <h1><i class="fas fa-code"></i> Skills</h1>
        </div>

        <!-- Skills container with individual skill items and progress bars -->
        <div class="skills-container">

            <div class="item-cont">
                <div>
                    <label>C#</label>
                    <span>70%</span>
                </div>
                <div class="progress-bar-1">
                    <i></i>
                </div>
            </div>

            <div class="item-cont">
                <div>
                    <label>Javascript</label>
                    <span>60%</span>
                </div>
                <div class="progress-bar-1">
                    <i class="bar1"></i>
                </div>
            </div>

            <div class="item-cont">
                <div>
                    <label>HTML</label>
                    <span>90%</span>
                </div>
                <div class="progress-bar-1">
                    <i class="bar2"></i>
                </div>
            </div>

            <div class="item-cont">
                <div>
                    <label>ReactJS</label>
                    <span>70%</span>
                </div>
                <div class="progress-bar-1">
                    <i class="bar3"></i>
                </div>
            </div>

            <div class="item-cont">
                <div>
                    <label>CSS</label>
                    <span>80%</span>
                </div>
                <div class="progress-bar-1">
                    <i class="bar4"></i>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
