<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Document</title>
    <!-- Link to an external stylesheet (act3.css) -->
    <link rel="stylesheet" href="./act3.css">
</head>

<body>

    <!-- Main container with class "contacts" -->
    <div class="contacts">

        <!-- Header section for contact information -->
        <div class="header">
            <h1><i class="fa-solid fa-phone"></i> Contact</h1>
            <span></span> <!-- Placeholder or separator -->
        </div>

        <!-- Body section containing contact form -->
        <div class="body">

            <!-- Subheader with a message about being open to discussions -->
            <div class="header">
                <p>I'm Always Open To Discussing Products</p>
                <b>design work or partnerships.</b>
            </div>

            <!-- Form input fields for name, email, and message -->
            <div class="input-div">
                <label class="label-1">Name *</label>
                <input class="input-1" type="text">
            </div>

            <div class="input-div">
                <label class="label-2">Email *</label>
                <input class="input-2" type="text">
            </div>

            <div class="input-div">
                <label class="label3">Message *</label>
                <input class="input-3" type="text">
            </div>

            <!-- Submit button for the form -->
            <button>Submit</button>

        </div>

    </div>

</body>

</html>
